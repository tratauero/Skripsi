<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <link rel="stylesheet" href="css/style.min.css" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet" />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <section class="login">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-12 col-md-10 col-sm-10">
              <div class="card">
                <div class="card-body">
                  <div class="logo d-flex justify-content-center align-items-center">
                    <img src="asset/img/logo/logo.webp" alt="" />
                  </div>
                  <div class="heading text-center">
                    <h1>TAIRIPA PUTRA MANDIRI</h1>
                  </div>
                  <form action="" class="form-login p-lg-4 p-0">
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="mb-3">
                          <label for="">Name</label>
                          <input type="text" class="form-control" placeholder="Enter your name" />
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="mb-3">
                          <label for="">Email</label>
                          <input type="email" class="form-control" placeholder="Enter your email" />
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="mb-3">
                          <label for="">UserName</label>
                          <input type="text" class="form-control" placeholder="Enter your username" />
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="mb-3">
                          <label for="">Password</label>
                          <input type="password" class="form-control" placeholder="Enter your password" />
                        </div>
                      </div>
                    </div>
                    <button type="submit" class="btn mt-5 py-3">REGISTER</button>
                  </form>
                  <div class="link px-lg-4 px-0 d-flex justify-content-center align-items-center">
                    <small class="me-2">Already have an account?</small>
                    <a href="login.html">Log in</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
